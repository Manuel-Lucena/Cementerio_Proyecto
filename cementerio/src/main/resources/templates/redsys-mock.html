<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pasarela de Pago Segura - Gestión Funeraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; border: none; }
        .header-pay { background-color: #2c3e50; color: white; border-radius: 12px 12px 0 0; padding: 20px; }
        .btn-primary { background-color: #0056b3; border: none; padding: 12px; font-weight: 600; }
        .btn-primary:hover { background-color: #004494; }
        .order-summary { background-color: #f1f4f8; border-radius: 8px; padding: 15px; }
        .security-footer { font-size: 0.8rem; color: #6c757d; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card shadow">
                <div class="header-pay text-center">
                    <h5 class="mb-0">Pago Electrónico Seguro</h5>
                    <small class="opacity-75">Sede Electrónica Municipal</small>
                </div>

                <div class="card-body p-4">
                    <div class="order-summary mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Referencia de Pago:</span>
                            <span class="fw-bold text-dark" th:text="${facturaId}">-</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Nº de Orden:</span>
                            <span class="text-dark" th:text="${orderId}">-</span>
                        </div>
                        <hr class="my-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h6 mb-0">Total a Importe:</span>
                            <span class="h4 mb-0 text-primary fw-bold" th:text="${total} + ' €'">0.00 €</span>
                        </div>
                    </div>

                    <form th:action="@{/mock-redsys/result}" method="post">
                        <input type="hidden" name="orderId" th:value="${orderId}">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Número de Tarjeta</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                <input type="text" class="form-control" placeholder="•••• •••• •••• ••••" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-7">
                                <label class="form-label small fw-bold">Fecha Caducidad</label>
                                <input type="text" class="form-control" placeholder="MM / AA" required>
                            </div>
                            <div class="col-5">
                                <label class="form-label small fw-bold">CVC</label>
                                <input type="text" class="form-control" placeholder="123" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" name="responseCode" value="0000" class="btn btn-primary">
                                PAGAR AHORA
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" name="responseCode" value="9999" class="btn btn-link btn-sm text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Cancelar y volver al comercio
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="security-footer text-center mt-4">
                <p>
                    <i class="bi bi-shield-lock-fill text-success"></i> Pago protegido por cifrado SSL de 256 bits<br>
                    Esta operación cumple con la normativa de seguridad PCI-DSS.
                </p>
                <div class="d-flex justify-content-center gap-3 opacity-50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/100px-Visa_Inc._logo.svg.png" height="15" alt="Visa">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/100px-Mastercard-logo.svg.png" height="15" alt="Mastercard">
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
