<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 shadow">
  <a class="navbar-brand d-flex align-items-center" routerLink="/landing">
    <img src="images/logo.png" alt="Logo" class="logo me-2" />
    <span class="fw-bold">Cementery</span>
  </a>

  <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
      <li class="nav-item" *ngIf="!auth.esEmpresa() && auth.estaLogueado()">
        <a class="nav-link px-3" routerLink="/listaEmpresas">Empresas</a>
      </li>
      <li class="nav-item" *ngIf="auth.estaLogueado()">
        <a class="nav-link px-3" routerLink="/cementerios">
          {{ auth.esEmpresa() ? 'Mis Cementerios' : 'Cementerios' }}
        </a>
      </li>
      <li class="nav-item" *ngIf="auth.esCliente()">
        <a class="nav-link px-3" routerLink="/mis-difuntos">Mis Difuntos</a>
      </li>
      <li class="nav-item" *ngIf="auth.esCliente()">
        <a class="nav-link px-3" routerLink="/mis-facturas">Mis Facturas</a>
      </li>
      <li class="nav-item" *ngIf="auth.esAdmin()">
        <a class="nav-link px-3 text-warning fw-bold" routerLink="/panel-admin">Panel Admin</a>
      </li>
    </ul>

    <div class="d-flex flex-column flex-lg-row align-items-center gap-3">

      <div class="dropdown">
        <button class="btn btn-outline-light btn-sm rounded-circle p-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false" title="Accesibilidad">
          <i class="bi bi-universal-access fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end p-3 shadow border-0">
          <li>
            <label class="form-label d-flex justify-content-between small fw-bold">
              Contraste <span>{{ contraste }}%</span>
            </label>
            <input type="range" class="form-range" min="50" max="200" step="10" [value]="contraste"
              (input)="cambiarContraste($event)">
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <button class="btn btn-link btn-sm text-decoration-none p-0 w-100 text-start" (click)="resetContraste()">
              Restablecer valores
            </button>
          </li>
        </ul>
      </div>

      <div class="navbar-nav w-100">
        <li class="nav-item" *ngIf="!auth.estaLogueado()">
          <a class="login-link" routerLink="/login">
            Iniciar sesión
          </a>
        </li>
        <li class="nav-item" *ngIf="auth.estaLogueado()">
          <button class="btn btn-danger btn-sm px-4 text-white w-100 border-0" (click)="logout()">
            Cerrar Sesión
          </button>
        </li>
      </div>

    </div>
  </div>
</nav>
