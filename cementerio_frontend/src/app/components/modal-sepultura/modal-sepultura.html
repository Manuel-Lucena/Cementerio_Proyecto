<div class="modal-backdrop-custom">
  <div class="modal-content-custom shadow-lg">
    <div class="modal-header-custom bg-dark text-white p-3 d-flex justify-content-between align-items-center">
      <h5 class="m-0 fw-bold">SEPULTURAS: {{ agrupacion.nombre }}</h5>
      <button class="btn-close btn-close-white" (click)="cerrarModal()"></button>
    </div>

    <div class="p-4">
      <div *ngIf="cargando" class="text-center py-5">
        <div class="spinner-border text-dark" role="status"></div>
        <p class="mt-2 text-muted">Buscando sepulturas...</p>
      </div>

      <div class="grid-sepulturas" *ngIf="!cargando && sepulturas.length > 0">
        <div *ngFor="let sep of sepulturas" 
             class="sepultura-card"
             [ngClass]="{
               'ocupada': sep.isOcupado,
               'disponible': !sep.isOcupado,
               'modo-lectura': isEmpresa
             }" 
             (click)="!isEmpresa && seleccionarSepultura(sep)">
          
          <div class="info">
            <span class="id">{{ sep.codigoVisual || 'S/N' }}</span>
            <small class="posicion">Fila: {{ sep.fila }} - Col: {{ sep.columna }}</small>
          </div>
          
          <div class="badge-estado">
            {{ sep.isOcupado ? 'Ocupada' : 'Disponible' }}
          </div>
        </div>
      </div>

      <div *ngIf="!cargando && sepulturas.length === 0" class="text-center py-5">
        <i class="bi bi-exclamation-circle fs-1 text-muted"></i>
        <p class="mt-2 text-muted">No hay sepulturas registradas en este sector.</p>
      </div>
    </div>
  </div>
</div>
