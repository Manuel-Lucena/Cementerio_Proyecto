<div class="modal-backdrop fade show" *ngIf="visible"></div>

<div class="modal fade show d-block" tabindex="-1" *ngIf="visible">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 shadow-sm">
      
      <div class="modal-body text-center p-4">
        <h5 class="fw-bold text-dark mb-2">{{ titulo }}</h5>
        <p class="text-muted mb-0 small">{{ mensaje }}</p>
      </div>

      <div class="p-3 bg-light d-grid">
        <button type="button" class="btn btn-dark fw-bold btn-sm py-2" (click)="cerrar()">
          ENTENDIDO
        </button>
      </div>
      
    </div>
  </div>
</div>
