<div class="modal-backdrop fade show"></div>

<div class="modal fade show d-block" tabindex="-1" role="dialog" (click)="cancelar()">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content border-0 shadow">
      
      <div class="modal-header border-0 pt-4 pb-2 justify-content-center position-relative">
        <h5 class="modal-title fw-bold text-uppercase small">
          <i class="bi bi-trash3 me-2"></i> {{ titulo }}
        </h5>
        <button type="button" class="btn-close position-absolute end-0 me-3" (click)="cancelar()"></button>
      </div>

      <div class="modal-body px-4 py-3 text-center">
        <p class="text-muted mb-0">{{ mensaje }}</p>
      </div>

      <div class="modal-footer border-0 p-4 d-flex gap-3">
        <button type="button" class="btn btn-outline-secondary fw-bold flex-fill" (click)="cancelar()">
          CANCELAR
        </button>
        <button type="button" class="btn btn-dark fw-bold flex-fill shadow-sm" (click)="confirmar()">
          {{ textoBotonConfirmar || 'ELIMINAR' }}
        </button>
      </div>

    </div>
  </div>
</div>
