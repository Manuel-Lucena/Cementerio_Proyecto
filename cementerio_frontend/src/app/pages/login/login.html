<div class="login-container py-5">
  <div class="login-card p-4 p-md-5 shadow-lg">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Iniciar Sesión</h2>
      <p class="text-muted small">Introduce tus credenciales para acceder</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          [(ngModel)]="nombreUsuario"
          name="nombreUsuario"
          class="form-control"
          placeholder="Nombre de usuario"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="••••••••"
            required
          />
          <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
            <i [class]="hidePassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger py-2 small mb-3">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mt-2">
        Entrar
      </button>
    </form>

    <div class="text-center mt-4 border-top pt-3 d-flex flex-column gap-2">
      <a routerLink="/registro" class="btn-link-custom">¿No tienes cuenta? Regístrate</a>
      <a routerLink="/landing" class="btn-link-custom text-muted small">Volver a Inicio</a>
    </div>
  </div>
</div>
